<!DOCTYPE html>
<html lang="en">

<head>
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="assets/css file/style.css">
</head>

<body>
    <div class="container">
        <h1>TEMPERATURE CONVERSION</h1><br>
        <div class="converter-row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" id="fahrenheit">
            </div>

            <div class="col">
                <label>Celsius</label>
                <input type="number" id="celsius">
            </div>

            <div class="col">
                <label>Kelvin</label>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
    <script src="assets/js file/script.js"></script>
</body>

</html>
